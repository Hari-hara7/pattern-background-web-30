<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Blog</title>
  <style>
    body {
      background: #000000; /* Base black background */
      color: #FFFF00; /* Yellow text for high contrast */
      font-family: 'Arial, sans-serif';
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden; /* Ensure children do not overflow the body */
    }

    .pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        45deg,
        #FFFF00 0,
        #FFFF00 1px,
        #000000 1px,
        #000000 20px
      );
      opacity: 0.1; /* Ensure the pattern is subtle */
      z-index: 0; /* Position behind content */
    }

    header {
      text-align: center;
      padding: 20px;
      z-index: 1; /* Ensure content is above overlays */
    }

    h1, h2 {
      color: #FFFF00; /* Consistent yellow color for headers */
    }

    main {
      padding: 20px;
      z-index: 1; /* Ensure content is above overlays */
    }

    article {
      background: #333300;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
      z-index: 1; /* Ensure content is above overlays */
    }
  </style>
</head>
<body>
  <div class="pattern"></div>
  <header>
    <h1>Welcome to the Tech Blog</h1>
  </header>
  <main>
    <article>
      <h2>Latest Trends in Technology</h2>
      <p>Your content goes here...</p>
    </article>
  </main>
</body>
</html>
